<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div id="loginModal" tabindex="-1" aria-labelledby="loginModal" class="modal fade show"
        style="display: block; padding-right: 17px;" aria-modal="true" role="dialog">
        <div role="document" class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="loginModalTitle" class="modal-title">Login via username</h5>
                    <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span
                            aria-hidden="true">Ã—</span></button>
                </div>
                <div class="modal-body">
                    <form novalidate="" method="post" class="ng-pristine ng-invalid ng-touched">
                        <div class="form-group">
                            <label for="username">Username</label><input type="text" id="username"
                                placeholder="Enter your username" name="username" pattern="[a-zA-Z0-9 ]*" maxlength="10"
                                minlength="2" required="" class="form-control ng-pristine ng-invalid ng-touched">
                            <!---->
                        </div>
                        <div class="form-group"><label for="loginpassword">Password</label><input type="password"
                                id="loginpassword" placeholder="Enter your password" name="loginpassword" required=""
                                class="form-control ng-pristine ng-invalid ng-touched"></div><button type="submit"
                            id="loginsubmit" class="btn btn-danger mt-2">Login
                        </button>
                    </form>
                    <!---->
                    <!---->
                    <!---->
                    <div class="forgot"><span>Forgot Password?</span>
                    </div>
                </div>
                <div class="modal-footer"><button type="button" data-dismiss="modal"
                        class="btn btn-secondary">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
